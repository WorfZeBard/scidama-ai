<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sci-Damath Offline - A mathematical board game"
    />
    <title>Sci-Damath Offline</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="assets/favicon.ico" href="assets/favicon.ico" />
  </head>
  <body>
    <!-- Skip link -->
    <a href="#main-menu" class="skip-link">Skip to main menu</a>

    <!-- Game Screen -->
    <div id="game-screen" class="game-screen">
      <!-- Your existing game UI goes here -->
      <header>
        <h1 id="game-title">Sci-Damath Offline</h1>
        <div id="game-status" class="game-status" aria-live="polite"></div>
        <div
          id="error-message"
          class="error-message"
          aria-live="assertive"
          hidden
        ></div>

        <div id="game-controls">
          <!-- In #game-controls -->
          <button id="debug-toggle">Debug Mode: OFF</button>
          <button id="reset-board">Reset Board</button>
          <button id="end-game">End Game & Calculate Final Scores</button>
          <button id="replay">Replay</button>
          <button id="stop-replay">Stop</button>
          <button id="back-to-menu">‚Üê Back to Menu</button>
        </div>
      </header>

      <main class="game-container">
        <!-- Left Sidebar -->
        <aside class="sidebar left-sidebar" aria-label="Game stats">
          <section class="scoreboard" aria-label="Scoreboard">
            <div class="score red">
              <h3>Red Score</h3>
              <span id="red-score">0.00</span>
            </div>
            <div class="score blue">
              <h3>Blue Score</h3>
              <span id="blue-score">0.00</span>
            </div>
          </section>

          <section class="timers" aria-label="Timers">
            <div class="timer-wrapper">
              <span class="timer-label">Session:</span>
              <span id="session-time">20:00</span>
            </div>
            <div class="timer-wrapper">
              <span class="timer-label">Round:</span>
              <span id="round-time">1:00</span>
            </div>
            <div class="current-player-label">
              Current Player: <span id="current-player">red</span>
            </div>
          </section>
        </aside>

        <!-- Gameboard -->
        <section
          id="gameboard"
          tabindex="-1"
          aria-label="Gameboard"
          aria-describedby="game-instructions"
        ></section>

        <!-- Right Sidebar -->
        <aside
          class="sidebar right-sidebar"
          aria-label="Move history and game controls"
        >
          <section id="move-history">
            <h3 class="move-history-header">Move History</h3>
            <div class="move-history-scrollable">
              <ul id="move-history-content" aria-live="polite"></ul>
            </div>
          </section>

          <div id="action-buttons" class="action-buttons">
            <!-- In #action-controls -->
            <button id="surrender">Surrender</button>
            <button id="agree-finish">Agree to Finish</button>
            <button id="undo">Undo</button>
            <button id="redo">Redo</button>
            <button id="toggle-transparency">Show Symbols</button>
          </div>
        </aside>
      </main>

      <div id="game-instructions" hidden>
        Sci-Damath is a mathematical board game. Players take turns moving
        pieces and performing mathematical operations.
      </div>
    </div>

    <!-- Sounds -->
    <div id="sounds">
      <audio id="move-sound" src="assets/move.mp3" preload="auto"></audio>
      <audio id="capture-sound" src="assets/capture.mp3" preload="auto"></audio>
      <audio
        id="move-promotion001"
        src="assets/move-promotion001.mp3"
        preload="auto"
      ></audio>
    </div>

    <script src="app.js"></script>
  </body>
</html>
