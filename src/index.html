<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sci-Damath Offline</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1 id="game-title">Sci-Damath Offline</h1>
      <!-- Debug Controls -->
      <div id="debug-controls">
        <button id="debug-toggle">Debug Mode: OFF</button>
        <button id="reset-board">Reset Board</button>
      </div>
    </header>

    <!-- Main Layout -->
    <main class="game-container">
      <!-- Left Sidebar (Scores + Timers) -->
      <aside class="sidebar left-sidebar" aria-label="Game stats">
        <!-- Scores -->
        <section class="scoreboard" aria-label="Scoreboard">
          <div class="score red">
            <h3>Red Score</h3>
            <span id="red-score">0</span>
          </div>
          <div class="score blue">
            <h3>Blue Score</h3>
            <span id="blue-score">0</span>
          </div>
        </section>

        <!-- Timers -->
        <section class="timers" aria-label="Timers">
          <div class="timer-wrapper">
            <span class="timer-label">Session:</span>
            <span id="session-time">20:00</span>
          </div>
          <div class="timer-wrapper">
            <span class="timer-label">Round:</span>
            <span id="round-time">1:00</span>
          </div>
          <div class="current-player-label">
            Current Player: <span id="player">red</span>
          </div>
        </section>
      </aside>

      <!-- Gameboard -->
      <section id="gameboard" role="main" aria-label="Gameboard"></section>

      <!-- Right Sidebar (Move History) -->
      <aside class="sidebar right-sidebar" aria-label="Move history">
        <section id="move-history">
          <h3>Move History</h3>
          <ul id="move-history-content" aria-live="polite"></ul>
        </section>
      </aside>
    </main>

    <!-- Sound Effects -->
    <div id="sounds">
      <audio
        id="move-promotion001"
        src="assets/move-promotion001.mp3"
        preload="auto"
      ></audio>
    </div>

    <!-- Scripts -->
    <script src="app.js"></script>
  </body>
</html>
