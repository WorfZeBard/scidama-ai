<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sci-Damath</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="menu-screen">
    <!-- Background board (no pieces) -->
    <div id="menu-board-background" aria-hidden="true"></div>

    <!-- Skip link -->
    <a href="#main-menu" class="skip-link">Skip to main menu</a>

    <!-- Main menu content -->
    <div id="main-menu" class="menu-content">
      <h1 id="menu-title">Sci-Damath Offline</h1>
      <div class="menu-buttons">
        <a href="game.html?mode=pvp" class="menu-btn">Player vs Player</a>
        <button class="menu-btn" disabled>
          Player vs Computer (Coming Soon)
        </button>
      </div>
      <p class="menu-note">Computer AI mode is under development.</p>
    </div>
    <script>
      // Minimal setup to render background board
      const DAMATH_LAYOUT = [
        ["x", "", "÷", "", "-", "", "+", ""],
        ["", "÷", "", "x", "", "+", "", "-"],
        ["-", "", "+", "", "x", "", "÷", ""],
        ["", "+", "", "-", "", "÷", "", "x"],
        ["x", "", "÷", "", "-", "", "+", ""],
        ["", "÷", "", "x", "", "+", "", "-"],
        ["-", "", "+", "", "x", "", "÷", ""],
        ["", "+", "", "-", "", "÷", "", "x"],
      ];

      function createMenuBoard() {
        const bg = document.getElementById("menu-board-background");
        if (!bg) return;

        for (let row = 0; row < 8; row++) {
          for (let col = 0; col < 8; col++) {
            const square = document.createElement("div");
            const isLight = (row + col) % 2 === 0;
            square.classList.add("square", isLight ? "light" : "dark");
            const symbol = document.createElement("span");
            symbol.classList.add("symbol");
            symbol.textContent = DAMATH_LAYOUT[row][col];
            symbol.setAttribute("aria-hidden", "true");
            square.appendChild(symbol);
            bg.appendChild(square);
          }
        }
      }

      if (document.readyState === "loading") {
        document.addEventListener("DOMContentLoaded", createMenuBoard);
      } else {
        createMenuBoard();
      }
    </script>
  </body>
</html>
