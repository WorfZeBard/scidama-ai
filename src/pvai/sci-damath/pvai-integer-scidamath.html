<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sci-Damath Offline - Player vs AI"
    />
    <title>Sci-Damath Offline - Player vs AI</title>
    <link rel="stylesheet" href="../../assets/css/styles.css" />
    <link rel="icon" type="image/x-icon" href="../../../assets/favicon.ico" />
  </head>
  <body>
    <!-- Skip link -->
    <a href="#game-screen" class="skip-link">Skip to game</a>

    <!-- Game Screen -->
    <main id="game-screen" class="game-screen" tabindex="-1">
      <div class="game-container">
        <!-- CENTERED GAME CONTENT -->
        <div class="centered-game-content">
          <div class="game-layout">
            <!-- Stats Sidebar (Score & Timers) -->
            <aside class="sidebar stats-sidebar" aria-label="Game stats">
              <section class="scoreboard" aria-label="Scoreboard">
                <div class="score red">
                  <h2>Player Score</h2>
                  <span id="red-score">0.00</span>
                </div>
                <div class="score blue">
                  <h2>AI Score</h2>
                  <span id="blue-score">0.00</span>
                </div>
              </section>

              <section class="timers" aria-label="Timers">
                <div class="timer-wrapper">
                  <span class="timer-label">Session:</span>
                  <span id="session-time">20:00</span>
                </div>
                <div class="timer-wrapper">
                  <span class="timer-label">Round:</span>
                  <span id="round-time">1:00</span>
                </div>
                <div class="current-player-label" data-player="red">
                  Current Player: <span id="current-player">Player</span>
                </div>
              </section>
            </aside>

            <!-- Gameboard -->
            <div class="board-wrapper">
              <section
              id="gameboard"
              tabindex="0"
              aria-label="Gameboard"
              aria-describedby="game-instructions"
            ></section>
            </div>
            
            <!-- Move History & Actions -->
            <aside
              class="sidebar actions-sidebar"
              aria-label="Move history and actions"
            >
              <section id="move-history">
                <h2 class="move-history-header">Move History</h2>
                <div class="move-history-scrollable">
                  <ul id="move-history-content" aria-live="polite"></ul>
                </div>
              </section>

              <div class="action-buttons">
                <button id="surrender">Surrender</button>
                <button id="agree-finish">Agree to Finish</button>
                <button id="toggle-transparency">Show Symbols</button>
                <button id="undo">Undo</button>
                <button id="back-to-menu">‚Üê Back to Menu</button>
                <button id="toggle-dark-mode">Dark Mode</button>
              </div>
            </aside>
          </div>
        </div>
      </div>

      <div id="game-instructions" hidden>
        Sci-Damath is a mathematical board game. You are playing against AI.
      </div>
    </main>

    <!-- Sounds -->
    <div id="sounds" aria-hidden="true">
      <audio id="move-sound" src="../../../assets/sounds/move.mp3" preload="auto"></audio>
      <audio id="capture-sound" src="../../../assets/sounds/capture.mp3" preload="auto"></audio>
      <audio id="move-promotion001" src="../../../assets/sounds/move-promotion001.mp3" preload="auto"></audio>
      <audio id="game-start" src="../../../assets/sounds/game-start.mp3" preload="auto"></audio>
      <audio id="game-end" src="../../../assets/sounds/game-end.mp3" preload="auto"></audio>
    </div>

    <!-- Confirmation Modal -->
    <div id="confirmation-modal" class="modal" hidden role="dialog" aria-labelledby="confirmation-title">
      <div class="modal-content">
        <h2 id="confirmation-title">Confirm Action</h2>
        <div id="confirmation-message"></div>
        <div class="modal-buttons">
          <button id="confirm-yes" class="btn-primary">Yes</button>
          <button id="confirm-no" class="btn-primary">No</button>
        </div>
      </div>
    </div>
    
    <!-- Game Over Modal -->
    <div id="game-over-modal" class="modal" hidden role="dialog" aria-labelledby="game-over-title">
      <div class="modal-content">
        <h2 id="game-over-title">Game Over</h2>
        <div id="game-over-message"></div>
        <div class="modal-buttons">
          <button id="new-game-btn" class="btn-primary">New Game</button>
          <button id="close-modal" class="btn-primary">Close</button>
        </div>
      </div>
    </div>
    <script src="../../assets/js/app.js"></script>
  </body>
</html>
